{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background-color: rgb(232, 232, 237);
  }

  .form-control {
    display: block;
    width: 40%;
    height: calc(1.5em + 0.75rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

  .form-group {
    padding-left: 125px;
    padding-right: 50px;
  }

  .containers {
    background-image: url("{{ url_for('static', filename='images/cci.png') }}");
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-size: cover; /* Ensures the image covers the entire width and height */
    background-position: center; /* Centers the image within the container */
    width: 100%; /* Ensures the container spans the full width */
    height: 100vh; /* Makes the container's height equal to the viewport height */
  }

  .forms {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 800px;
    position: relative;
    left: 300px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 25px;
  }
  @media (max-width: 500px) {
    .forms {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px; /* Space between grid items */
      justify-content: center; /* Centers the grid container horizontally */
      background: rgba(255, 255, 255, 0.85);
      width: 380px;
      height: 39.5rem;
      position: absolute;
      left: 3px;
      top: 220px;
      padding: 10px;
    }
    .form-group {
      padding-left: 10px;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    style {
      height: 0px;
    }
    .subbut {
      position: absolute;
      bottom: 300px;
    }
  }
</style>
<!--Form Section-->

<div class="containers">
  <br /><br />
  <h2 style="text-align: center; margin: 0px; color: black">
    <b>Find out the most suitable crop to grow in your Farm</b>
  </h2>
  <br />

  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="forms">
      <div class="form-group">
        <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
        <input
          type="number"
          class="form-control"
          id="Nitrogen"
          name="nitrogen"
          placeholder="Enter the value (example:50)"
          style="font-weight: bold"
          required
        />
      </div>

      <div class="form-group">
        <label for="Phosphorous" style="font-size: 17px"
          ><b>Phosphorous</b></label
        >
        <input
          type="number"
          class="form-control"
          id="Phosphorous"
          name="phosphorous"
          placeholder="Enter the value (example:50)"
          style="font-weight: bold"
          required
        />
      </div>

      <div class="form-group">
        <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
        <input
          type="number"
          class="form-control"
          id="Pottasium"
          name="pottasium"
          placeholder="Enter the value (example:50)"
          style="font-weight: bold"
          required
        />
      </div>

      <div class="form-group">
        <label for="ph" style="font-size: 17px"><b>ph level</b></label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="ph"
          name="ph"
          placeholder="Enter the value"
          style="font-weight: bold"
          required
        />
      </div>

      <div class="form-group">
        <label for="Rainfall" style="font-size: 17px"
          ><b>Rainfall (in mm)</b></label
        >
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="Rainfall"
          name="rainfall"
          placeholder="Enter the value"
          style="font-weight: bold"
          required
        />
      </div>

      <div class="form-group">
        <label for="State" style="font-size: 17px"><b>State</b></label>
        <select
          onchange="print_city('state', this.selectedIndex);"
          id="sts"
          name="stt"
          class="form-control"
          style="font-weight: bold; color: black"
          required
        ></select>
        <br />
        <label for="City" style="font-size: 17px"><b>City</b></label>
        <select
          id="state"
          class="form-control"
          name="city"
          style="font-weight: bold; color: black"
          required
        ></select>
        <script language="javascript">
          print_state("sts");
        </script>
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-info"
          style="
            position: absolute;
            bottom: 0px;
            left: 54%;
            transform: translateX(-50%);

            @media (min-width: 500px) {
              left: 50%;
              bottom: 3px;
            }
          "
        >
          Predict
        </button>
      </div>
    </div>
  </form>
  <!-- Form section -->
</div>
{% endblock %}
